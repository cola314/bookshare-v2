name: Docker Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build ${{ matrix.service.name }} (${{ matrix.arch.name }})
    runs-on: ${{ matrix.arch.runner }}
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: backend
            context: backend
            dockerfile: backend/Dockerfile
            image_suffix: backend
          - name: frontend
            context: frontend
            dockerfile: frontend/Dockerfile
            image_suffix: frontend
        arch:
          - name: amd64
            runner: ubuntu-latest
            platform: linux/amd64
            arch_suffix: amd64
          - name: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
            arch_suffix: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-${{ matrix.service.image_suffix }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,format=short

      - name: Build arch-specific tags
        id: arch_tags
        run: |
          {
            echo "tags<<EOF"
            while IFS= read -r tag; do
              [ -n "$tag" ] || continue
              echo "${tag}-${{ matrix.arch.arch_suffix }}"
            done <<< "${{ steps.meta.outputs.tags }}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          platforms: ${{ matrix.arch.platform }}
          push: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
          tags: ${{ steps.arch_tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service.image_suffix }}-${{ matrix.arch.arch_suffix }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service.image_suffix }}-${{ matrix.arch.arch_suffix }}

  merge:
    name: Merge manifests (${{ matrix.service.name }})
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: backend
            image_suffix: backend
          - name: frontend
            image_suffix: frontend

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-${{ matrix.service.image_suffix }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,format=short

      - name: Create multi-arch manifests
        run: |
          jq -r '.tags[]' <<< '${{ steps.meta.outputs.json }}' | while IFS= read -r tag; do
            docker buildx imagetools create \
              -t "$tag" \
              "${tag}-amd64" \
              "${tag}-arm64"
          done
