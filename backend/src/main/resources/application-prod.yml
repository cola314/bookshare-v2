# Production Profile - PostgreSQL Database
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bookshare}
    username: ${DB_USERNAME:bookshare}
    password: ${DB_PASSWORD:bookshare}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:5}
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

# Logging Configuration
logging:
  level:
    root: WARN
    com.bookshare: INFO
    org.hibernate.SQL: WARN
